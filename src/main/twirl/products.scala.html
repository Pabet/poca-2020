@(products: Seq[poca.Product])

<!doctype html>
<html>

	<head>
		<title>Product</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="format.css" /> 
	</head>

<h1 id="Titre_Centre">This is like some nice Amazon rip off</h1>

<table style="width:100%">
    <tr>
        <th id="info_product">product name</th>
        <th id="info_product">product price</th>
        <th id="info_product">product detail</th>
        <th></th>
    </tr>
    @for(product <- products) { <tr>
        <td id="val_product">@product.productName</td>
        <td id="val_product">@product.productPrice</td>
        <td id="val_product">@product.productDetail</td>
        <td>
            <form action=/purchase method="post">
                <input name="id" type="hidden" value=@product.productId />
                <input name="name" type="hidden" value=@product.productName />
                <input name="price" type="hidden" value=@product.productPrice />
                <input name="detail" type="hidden" value=@product.productDetail />
                <input type="submit">
            </form>
        </td>
        </tr>
        }
</table>

</html>
