@()

<!doctype html>
<html>
    <head>
		<title>Signup</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="format.css" /> 
	</head>

	<div id="formulaire">
    <h1 id="Titre_Centre">Signup</h1>

    <p id="txt_centre">Here you can signup to our marvelous web application.</p>

    <form action=/register method="post">
        <label id="nom_champs" for="username">username:</label>
        <input type="text" name="username"/><br>
        <label id="nom_champs" for="userMail">E-mail:</label>
        <input type="text" name="userMail"/><br>
		<label id="nom_champs" for="userPassword">password:</label>
        <input type="text" name="userPassword"/><br>
		<p id="commentaire">We recomande at least 1 number, 1 letter, 1 capital and 1 special caracter</p>
		<label id="nom_champs" for="confirmPassword">confirm:</label>
        <input type="text" name="confirmPassword"/><br>
        <input id="connexion" type="submit">
    </form>
	</div>
</html>
