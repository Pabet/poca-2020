@(users: Seq[poca.User])

<!doctype html>
<html>
    <head>
		<title>Users List</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="format.css" /> 
	</head>

    <h1 id="Titre_Centre">List of registred users</h1>

    <ul id="usr_list">
    @for(user <- users) {
        <li>@user.username</li>
    }
    </ul>
        
</html>
